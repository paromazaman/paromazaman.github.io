<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ROMi MAKES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
      html {
          cursor: url("images/cursor.png"), auto;
      }
    </style>
    <link rel="icon" type="images/stripeicon.ico" href="/images/stripeicon.ico">
</head>
<body>
    <!-- Header with image animation -->
    <header class="header">
        <div class="header-image-container">
            <a href="index.html">
            <img src="images/header.gif" alt="ROMi MAKES" class="header-image" id="header">
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row gallery">
            <div class="col-12 col-md-12 gallery-item">
                <a href="about.html" style="text-decoration:none;">
                    <img src="images/butterfly.gif" alt="About" class="gallery-image" style="position: relative">
                    <div class="gallery-caption">about</div>
                </a>
            </div>
            
            <div class="col-12 col-md-12 gallery-item">
                <a href="work.html" style="text-decoration:none;">
                    <img src="images/pillbug.GIF" alt="work" class="gallery-image" style="position: relative">
                    <div class="gallery-caption">work</div>
                </a>
            </div>
            
            <div class="col-12 col-md-12 gallery-item">
                <a href="https://romimakes.bigcartel.com" style="text-decoration:none;">
                    <img src="images/ogre.gif" alt="store" class="gallery-image" style="position: relative">
                    <div class="gallery-caption">store</div>
                </a>
            </div>
            
            <div class="col-12 col-md-12 gallery-item">
                <a href="contact.html" style="text-decoration:none;">
                    <img src="images/bird.gif" alt="Contact" class="gallery-image" style="position: relative">
                    <div class="gallery-caption">contact</div>
                </a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
